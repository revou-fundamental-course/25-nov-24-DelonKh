<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="de.css">
</head>
<body>
    <header>
        <h1>Kalkulator BMI</h1>
        <p>Hitung Indeks Massa Tubuh (BMI) Anda dengan mudah.</p>
    </header>
    <main>
        <section id="bmi-form">
            <h2>Formulir Hitung BMI</h2>
            <form id="formBMI">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" required>
                    <option value="">Pilih</option>
                    <option value="male">Laki-Laki</option>
                    <option value="female">Wanita</option>
                </select>
                
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" min="50" max="250" placeholder="Masukkan tinggi badan" required>
                
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" min="10" max="300" placeholder="Masukkan berat badan" required>
                
                <button type="submit">Hitung BMI</button>
            </form>
        </section>

        <section id="bmi-result">
            <h2>Hasil BMI</h2>
            <div id="result-container">
                <!-- Hasil akan ditampilkan di sini -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kalkulator BMI</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
